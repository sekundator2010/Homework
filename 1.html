<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  c = ++a;
  /*
  Без присвоения значения c === undefined. Но ++а как префиксное выражение, на единицу повышает
  своё значение, а так же присваивает собственное к c. Вот и получается что c = 2
   */
  alert(c);

  d = b++;
  /*
  d = 1 ибо b ++ выражение с постфиксом т.е. первым делом он присваивает собственное значение
  d а затем становиться больше на 1.
   */
  alert(d);

  c = 2 + ++a;
  /*
  Двойка складывается с префиксным значением ( два плюса это единица, а а уже был двойкой)
  Поэтому c = 5
   */
  alert(c);

  d = 2 + b++;
  /*
  d = 4 потому что b = 2 а постфиксы не учитываются в присваивании.
   */
  alert(d);

  alert(a);
  alert(b);
</script>
