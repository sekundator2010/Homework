<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
  /* 
  1) 10 суммируем с 10 получаем 20
  2) 10 суммируем со строкой 10 получаем "2010"
  3) С помощью console.log выводим строку "2010" в консоль
  */
  console.log(10 + 10 + "10");

  /* 
  1) 10 суммируем со строкой "10" получаем "1010"
  2) "1010" суммируем с 10 получаем "101010"
  3) С помощью console.log выводим строку "101010" в консоль
  */
  console.log(10 + "10" + 10);


  /* 
  1) 10 суммируем с 10 получаем 20
  2) 20 суммируем со строкой +"10". Из за плюса перед кавычками он превращается в int. Получается 30.
  3) С помощью console.log выводим строку "101010" в консоль
  */
  console.log(10 + 10 + +"10");

  /* 
  1) 10 делим на минус пустую строку. Получаем - infinity. Если плюс превращает в int то минус создает тот же эффект что и деление на ноль
  3) С помощью console.log выводим строку - infinity (она же минус бесконечность) в консоль
  */
  console.log(10 / -"");

  /* 
  1) 10 делим на строку +"2,5". Ответ NaN потому что дробная часть отделяется точкой а не запятой
  3) С помощью console.log выводим 4
  */
  console.log(10 / +"2,5");
  console.log(10 / +"2.5");
</script>
</body>
</html>
